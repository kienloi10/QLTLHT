<script>
    
        function Upload(){
           var id = $('#idcs').val();
            var ndch = document.getElementById("ndch").value;
            
            
            /*var id = document.getElementById("idch").value;*/
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var d = document.getElementById("d").value;
            var da = document.getElementById("da").value;
            
            if (a=="" ||b=="" ||c=="" ||d=="" ||da=="" ||ndch=="" )
            {
                window.alert("Chưa nhập xong");
            }else{
                var xmlHttp = new XMLHttpRequest();

                xmlHttp.open("PUT","http://localhost:8080/WebService/resources/greeting/"+id+"?ndch= " + ndch + "&a=" + a + "&b="  + b + "&c=" + c + "&d=" + d + "&DA=" + da,true);
                xmlHttp.setRequestHeader("Content-type", "application/json");

                xmlHttp.send();
                alert("Chỉnh thành công");
                // var arrTxt= xmlHttp.responseText.trim().split(",");
               /* if (arrTxt == "true")
                {
                    alert("Chỉnh thất bại");
                }
                else{
                    
                    
                }*/

    //        var kq = xmlHttp.responseText;
    //        alert(kq);

            }
        }

        function getOne() {
            var id = $('#idcs').val();
            $.ajax({
                url: "http://localhost:8080/WebService/resources/greeting/" + id,
                method: "GET",
                success: function(data) {
                    $("#ndch").html(data.ndch);
                    $("#a").val(data.a);
                    $("#b").val(data.b);
                    $("#c").val(data.c);
                    $("#d").val(data.d);
                    $("#da").val(data.da);
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }


        </script>

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Chỉnh sửa câu hỏi
				</span>

                <div class="wrap-input1 validate-input" >
                    <input class="input1" type="text" name="name" placeholder="Nhập ID cần sửa" id="idcs">
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn" onclick="getOne()">
                        <span>
                            TÌM
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>



                <div class="wrap-input1 validate-input" >
                    <textarea class="input1" name="message" placeholder="Nội dung câu hỏi" id="ndch"></textarea>
                    <span class="shadow-input1"></span>
                </div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="name" placeholder="Câu A" id="a">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="email" placeholder="Câu B" id="b">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="subject" placeholder="Câu C" id="c">
					<span class="shadow-input1"></span>
				</div>

                <div class="wrap-input1 validate-input" >
                    <input class="input1" type="text" name="subject" placeholder="Câu D" id="d">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" >
                    <input class="input1" type="text" name="subject" placeholder="Đáp án" id="da">
                    <span class="shadow-input1"></span>
                </div>

				

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="Upload()">
						<span>
							THÊM
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
