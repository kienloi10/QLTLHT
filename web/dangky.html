<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <script src="assets/javascript/myscripts.js"></script>   
    </head>
    <body >
        <div>
            <form id="signup_form">
                <div>
                    <p class="p_in_form">Username:</p>
                    <input class="input" type="text" id="username" name="username" maxlength="32" required><br>
                </div>
                <div>
                    <p class="p_in_form">Password:</p>
                    <input  class="input" type="password" id="password" maxlength="32" required><br>
                </div>
                <div>
                    <p class="p_in_form">Xác nhận lại Password:</p>
                    <input  class="input" type="password" id="conf_password" maxlength="32" required=""><br>
                </div>
                <div>
                    <p class="p_in_form">Họ và tên:</p>
                    <input class="input" type="text" id="hoten" maxlength="255"><br>
                </div>
                <div>
                    <p class="p_in_form">Email:</p>
                    <input  class="input" type="email" id="email" maxlength="255"><br>
                </div>  
                <input type="submit" id="btn_dangky" value="Đăng Ký" onclick="dangKy()">
            </form>
        </div>
    </body>
</html>
